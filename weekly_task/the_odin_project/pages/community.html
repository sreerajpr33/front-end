<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Invite Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <img src="../images/about/5471985.jpg" alt="Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <div class="">
    </div>
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div class="card p-4 shadow bg-dark text-light"style="width:500px; height:570px; margin-top:30px">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <img src="../images/home/odin-icon-22b41941.svg" alt="Discord Logo" style="width: 80px;">
                        </div>
                        
                        <h5 class="card-title">infamous (infamousno1) invited you to join</h5>
                        <h3 class="mb-3">The Odin Project</h3>
                        <div class="d-flex justify-content-center mb-4">
            
                            <span class="d-flex align-items-center mr-2">
                                <span class="bg-success rounded-circle mr-1" style="width: 10px; height: 10px; display: inline-block;"></span>
                                18,745 Online
                            </span>
                        
                            <span class="d-flex align-items-center">
                                <span class="bg-light border border-secondary rounded-circle mr-1" style="width: 10px; height: 10px; display: inline-block;"></span>
                                101,601 Members
                            </span>
                        </div>
                    
                        <form>
                            <div class="form-group">
                                <label for="displayName text-right" style="margin-right: 300px;">DISPLAY NAME</label>
                                <input type="text" class="form-control bg-dark" id="displayName" placeholder="What should everyone call you?">
                                <small class="form-text text-muted text-light">This is how others see you. You can use special characters and emoji.</small>
                            </div>
                        
                            <button type="submit" class="btn btn-primary btn-block">Continue</button>
                        </form>
                     
                        <div class="mt-2">
                            <small>By registering, you agree to Discord's <a href="#" class="text-info">Terms of Service</a> and <a href="#" class="text-info">Privacy Policy</a>.</small>
                        </div>
                        <div class="mt-3">
                            <small><a href="#" class="text-info">Already have an account?</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
