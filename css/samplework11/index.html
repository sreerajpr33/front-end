<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="container1">

        <div class="child1">
            <h2>Contact Us</h2>
        </div>
        
        <!-- Names input -->
        <div class="child2">
            <div class="gchild1">
            <p>First name</p>
            <input type="text" />
            </div>
            <div class="gchild2">
            <p>Last name</p>
            <input type="text" />
            </div>
        </div>

        <!-- Email input -->
        <div class="child3">
            <p>Email</p>
            <input type="text" />
        </div>

        <!-- Radio input -->
        <div class="child4">
            <p>Query type</p>
            <div class="child5">
            <div class="gchild51">
                <input type="radio" id="g1" name="query-type" />
                <label for="g1">General Enquiry</label>
            </div>
            <div class="gchild52">
                <input type="radio" id="g2" name="query-type" />
                <label for="g2">Support Request</label>
            </div>
            </div>
        </div>

        <!-- Message input -->
        <div class="child6">
            <p>Message</p>
            <textarea></textarea>
        </div>

        <!-- Checkbox -->
        <div class="child7">
            <input type="checkbox" id="c7">
            <label for="c7">I consent to being contacted by the team</label>
        </div>

        <!-- Button -->
        <div class="btn">
            <button>Submit</button>
        </div>
        </div>
    </div>
    </body>
</html>
