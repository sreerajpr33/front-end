<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pseudoimg.css">
    <style>
    .container {
        display: flex;
        width: 100%;
        height: 100%;
        overflow-y: hidden;
        align-items: center;
        margin-bottom: 30px;
    }
    
    div {
        width: 450px;
        height: 270px;
        margin: 20px;
        transition: 0.5s;
        border-radius: 30px;
        position: relative; /* Ensure the ::before element is positioned relative to the img */
    }
    img{
        height:80%;
    }
    
    img::before {
        content: "View"; /* Text or content to display */
        position: absolute;
        top: 10px; /* Position the text inside the image */
        left: 10px; /* Adjust as needed */
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        color: white;
        font-size: 14px;
        border-radius: 5px;
        opacity: 0; /* Initially hide the content */
        transition: opacity 0.5s ease; /* Smooth transition */
    }
    
    img:hover::before {
        opacity: 1; /* Show the content on hover */
    }
    
    img:hover {
        transform: scale(1.06);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 20px 30px;
    }
    /* Customize the entire scrollbar */
    ::-webkit-scrollbar {
        width: 12px;  /* Width of the scrollbar */
        height: 12px; /* Height of the scrollbar (for horizontal scrollbars) */
    }
    
    /* Customize the scrollbar track */
    ::-webkit-scrollbar-track {
        background-color: #f1f1f1;  /* Background color of the scrollbar track */
        border-radius: 10px;        /* Rounded corners for the track */
    }
    
    /* Customize the scrollbar thumb */
    ::-webkit-scrollbar-thumb {
        background-color: #888;     /* Color of the scrollbar thumb */
        border-radius: 10px;        /* Rounded corners for the thumb */
        border: 2px solid #f1f1f1;  /* Padding around the thumb */
    }
    
    /* Customize the scrollbar thumb when hovered */
    ::-webkit-scrollbar-thumb:hover {
        background-color: #555;  /* Darker color on hover */
    }
</style>
    
</head>
<body>
