<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="container bg-white shadow-sm">
        <div class="row">
            
            <!-- Left Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center p-5 position-relative">
                
                <!-- Logo Section -->
                <div class="position-absolute" style="top: 100px; left: 20px;">
                    <img src="./images/logo.svg" alt="Logo" class="img-fluid" style="max-width: 150px;">
                </div>

                <h1 class="display-4 font-weight-bolder mt-5" style="font-size: 3rem; line-height: 1.2;">
                    <strong><span class="text-danger">WE'RE</span></strong> <br>
                    <strong>COMING</strong> <br>
                    <strong>SOON</strong>
                </h1>
                
                
                <p class=" mt-3 text-danger">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form class="mt-4">
                    <div class="input-group w-50">
                        <input type="email" class="form-control rounded-pill px-4" placeholder="Email Address" aria-label="Email Address">
                        <div class="input-group-append">
                            <button class="btn btn-danger rounded-pill px-4" type="submit">&#10095;</button>
                        </div>
                    </div>
                </form>
                
            </div>
            
            <!-- Right Section -->
            <div class="col-md-6 p-0">
                <img src="./images/hero-desktop.jpg" alt="Coming Soon Image" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
