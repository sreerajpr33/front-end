<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section2{
            display: flex;
            justify-content: space-between;
        }
        .sec2left{
            background-color: rgb(255, 255, 255);
            height:30px;
            margin-left: 30px;
            color: rgb(57, 56, 56);
            font-size: 20px;
        }
        .sec2right{
            background-color: rgb(255, 255, 255);
            height:30px;
            margin-right: 30px;
            color: red;
            
        }
        .section2cards{
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-left: 30px;
            width: 98%;
            
        }
        .section2cards div{
            background-color: rgb(0, 0, 0);
            width:17.5%;
            height:60vh;
            border-radius: 2%;
        }
        .section2cards img{
            width: 100%;
            height:90%;
            border-top-left-radius:2%;
            border-top-right-radius:2%;
        }
        .sec2star{
           max-width:25px;
            max-height:25px;
            margin-left: 10px;
            /* margin-top: 10px; */
        }
        .sec2card span{
            color:white;
            position: relative;
            top:-3px;
            left: 10px;
            
        }
        @media  (max-width:867px){
            .section2cards div{
            min-width:42.5%;
            max-width: 42.5%;
            
            }
        }
        @media(min-width:868px) and (max-width:1200px){
            .section2cards div{
            min-width:30%;
            max-width: 30%;   
        }
    }

    </style>
</head>
<body>
    <div class="section2">
        <div class="sec2left"><p><b>Recommended Movies</b></p></div>
        <div class="sec2right"><p>see all</p></div>
    </div>
    <div class="section2cards">
        <div class="sec2card"><img src="./images/sec1card (1).jpeg" alt=""><img class="sec2star"src="./images/star.svg" alt=""><span>8/10 20K Votes</span></div>
        <div class="sec2card"><img src="./images/sec1card (2).jpeg" alt=""><img class="sec2star"src="./images/star.svg" alt=""><span>9/10 20K Votes</span></div>
        <div class="sec2card"><img src="./images/sec1card (3).jpeg" alt=""><img class="sec2star"src="./images/star.svg" alt=""><span>9.5/10 20K Votes</span></div>
        <div class="sec2card"><img src="./images/sec1card (4).jpeg" alt=""><img class="sec2star"src="./images/star.svg" alt=""><span>8/10 20K Votes</span></div>
        <div class="sec2card"><img src="./images/sec1card (5).jpeg" alt=""><img class="sec2star"src="./images/star.svg" alt=""><span>7/10 20K Votes</span></div>
    </div>
</body>
</html>
