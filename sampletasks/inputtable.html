<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>input fields</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table >
        <tr>
            <td><label for="name">user name</label>  </td>
            <td><input type="text"placeholder="enter the name" id="name" name="name"></td>
        </tr>
        <tr>
            <td><label for="number">phone number</label>  </td>
            <td><input type ="number"placeholder="enter the phonenumber" id="number" name="number"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type ="email"placeholder="enter the email" id="email" name="email"></td>
        </tr>
        <tr>
            <td>file</td>
            <td><input type="file" placeholder="select file"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password"placeholder="enter password" ></td></tr>
        
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            </td>
        </tr>
        <tr>
            <td>date</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            
        </tr>

    </table>
    
</body>
</html>
